# CONFIGURAÇÕES BÁSICAS (SUBSTITUA OS VALORES)
sonar.organization=fast-food-tech-challenge  # SUA ORG AQUI
sonar.projectKey=fastfood-auth-service       # CHAVE DO PROJETO
sonar.projectName=auth-service              # NOME DO PROJETO

# CONFIGURAÇÕES DE CÓDIGO FONTE (AJUSTE CONFORME SUA ESTRUTURA)
# Exemplo para estrutura variável:
sonar.sources=src,app,lib                   # ADICIONE TODAS AS PASTAS
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.dto.ts,**/*.enum.ts,**/value-objects/**,**/*.interface.ts,**/main.ts,**/index.ts,node_modules/**,dist/**,build/**,coverage/**,**/*.config.ts,**/migrations/**,**/seeders/**

# CONFIGURAÇÕES DE TESTES
sonar.tests=src,app,lib                     # MESMAS PASTAS DO sources
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# EXCLUSÕES DE COBERTURA (arquivos que NÃO exigem 80%)
sonar.coverage.exclusions=**/*.dto.ts,**/*.enum.ts,**/value-objects/**,**/*.interface.ts,**/main.ts,**/index.ts,**/*.config.ts,**/migrations/**,**/seeders/**,**/*.module.ts,**/app.module.ts

# CONFIGURAÇÕES TYPESCRIPT
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# CONFIGURAÇÕES GERAIS
sonar.scm.provider=git
sonar.scm.disabled=false
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=600
sonar.verbose=true